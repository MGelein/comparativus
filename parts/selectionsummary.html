<div class="col-sm-12 selectionSummary">
    <div class="col-sm-6 border-right" index="%INDEXA%" length="%LENGTH%" ratio="%RATIO%" text="%TEXTA%" text-id="%IDA%" match-urn="%URNA%">
        %TEXTA%
        <span class="pull-right small">%URNA%</span>
        <button class="btn-sm btn-primary" onclick="comparativus.ui.showInVis(this)">Visualisation</button>
        <button class="btn-sm btn-info" onclick="comparativus.ui.showInText(this)">Text</button>
        <button class="btn-sm btn-default" onclick="comparativus.ui.showInTable(this)">Table</button>
    </div>

    <div class="col-sm-6 border-right" index="%INDEXB%" text="%TEXTB%" text-id="%IDB%" match-urn="%URNB%">
        %TEXTB%
        <span class="pull-right small">%URNB%</span>
        <button class="btn-sm btn-primary" onclick="comparativus.ui.showInVis(this)">Visualisation</button>
        <button class="btn-sm btn-info" onclick="comparativus.ui.showInText(this)">Text</button>
        <button class="btn-sm btn-default" onclick="comparativus.ui.showInTable(this)">Table</button>
    </div>
</div>
