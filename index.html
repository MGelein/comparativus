<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Comparison Utility</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/vis.css" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">MARKUS</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">COMPARATIVUS</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
       <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</a></li>
     </ul>
    </div>
  </nav>
<div class="container">

  <div class="row">
    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="glyphicon glyphicon-cog"></i>&nbsp;Comparison&nbsp;Settings<input type="button" data-toggle="collapse" data-target="#settingsPanel" class="btn btn-default btn-xs pull-right" value="Show/Hide"></div>
        <div class="panel-body collapse in topRow" id="settingsPanel">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-5" for="minimumMatchSize">Minimum Match Size:
                <a href="#" data-toggle="popover" data-trigger="hover" title="Minimum Match Size"
                data-content="The minimum match size determines the smallest a match can be to be added to the results. NB: Smaller settings create more results which can make the browser very slow."><i class="glyphicon glyphicon-info-sign"></i></a>
              </label>
              <div class="col-sm-7">
                  <input type="number" class="form-control" id="minimumMatchSize" value="10" onBlur="checkMinMatchSize(this)">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-5" for="stripWhiteSpace">Igenore Whitespace:
                <a href="#" data-toggle="popover" data-trigger="hover" title="Ignore Whitespace"
                data-content="This option ignores tabs, newlines and spaces. If they are ignored generally the results are cleaner and more accurate."><i class="glyphicon glyphicon-info-sign"></i></a>
              </label>
              <div class="col-sm-7">
                <select class="form-control" id="stripWhiteSpace">
                  <option value="true" selected>Yes, please ignore all whitespace, newlines and tabs. (recommended)</option>
                  <option value="false">No, keep all whitespace, newlines and tabs.</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-5" for="stripPunctuation">Ignore Punctuation:
                <a href="#" data-toggle="popover" data-trigger="hover" title="Ignore Punctuation"
                data-content="This option igenores all punctuation. Generally this improves the results."><i class="glyphicon glyphicon-info-sign"></i></a>
              </label>
              <div class="col-sm-7">
                <select class="form-control" id="stripPunctuation">
                  <option value="true" selected>Yes, please ignore all punctuation. (recommended)</option>
                  <option value="false">No, keep all punctuation.</option>
                </select>
              </div>
            </div>
            <a id="comparisonButton" type="button" class="btn btn-primary btn-block" href="#"><i id="comparisonButtonIcon" class="glyphicon glyphicon-refresh"></i>&nbsp;<span id="comparisonButtonText">Compare Texts</span></a>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="panel panel-success">
        <div class="panel-heading">
          <input type="button" data-toggle="collapse" data-target="#resultHolder" class="btn btn-default btn-xs pull-right" value="Show/Hide Resulttable">
          <span>
            Similarity score: <span id="simScore">--</span> Matches: <span id="matchesAmt">--</span>
          </span>
        </div>
      <div id="resultHolder" class="panel-body collapse in topRow">
      <div><a id="downloadTSVButton" class="btn btn-default btn-xs" href="#"><i class="glyphicon glyphicon-save"></i>&nbsp;Download data as .TSV</a>
        <a id="downloadJSONButton" class="btn btn-default btn-xs" href="#"><i class="glyphicon glyphicon-save"></i>&nbsp;Download data as .JSON</a>
      </div><br>
        <div>
          <table id="resultTable" class="table table-striped table-bordered">
            <thead><tr><th>IndexA</th><th>IndexB</th><th>Length</th><th>Likeness</th><th>TextA</th><th>TextB</th></tr></thead><tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- End of top row -->

  </div><br>

  <div class="row">
    <div class="col-xs-12" id="svgDiv">
      <svg width='100%' viewbox="0 0 900 300" class="svg-canvas"/>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">  
      <div class="panel panel-warning" id="panelA">
        <div class="panel-heading"><i class="glyphicon glyphicon-list"></i>&nbsp;
          <label class="btn btn-default btn-xs"><span class="fileName">Choose File</span><input style="display:none" type="file" id="fInputA" /></label>
          <span id="infoA" class="small"></span>
          <input type="button" data-toggle="collapse" data-target="#fileAPanel" class="btn btn-default btn-xs pull-right" value="Show/Hide"></div>
        <div class="panel-body collapse in" id="fileAPanel"><pre id="textA"></pre></div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="panel panel-warning" id="panelB">
        <div class="panel-heading"><i class="glyphicon glyphicon-list"></i>&nbsp;
          <label class="btn btn-default btn-xs"><span class="fileName">Choose File</span><input style="display:none" type="file" id="fInputB" /></label>
          <span id="infoB" class="small"></span>
          <input type="button" data-toggle="collapse" data-target="#fileBPanel" class="btn btn-default btn-xs pull-right" value="Show/Hide"></div>
        <div class="panel-body collapse in" id="fileBPanel"><pre id="textB"></pre></div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/data.js"></script>
<script src="js/guicontrols.js"></script>
<script src="js/d3/d3.js"></script>
<script src="js/tree.js"></script>
</body>
</html>
