<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Comparison Utility</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static">
    <div class="container">
        <div class="col-xs-3">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://dh.chinese-empires.eu/markus/beta/">MARKUS</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">COMPARATIVUS</a></li>
        </ul>
        </div>
        <div class="col-xs-4">
            <div class="btn-group btn-group-lg pageButtons">
                <button type="button" class="btn btn-page">Visualisation</button>
                <button type="button" class="btn btn-page active">Text</button>
                <button type="button" class="btn btn-page">Table</button>
            </div>
        </div>
        <div class="col-xs-5">
            <button id="comparisonButton" type="button" class="btn btn-primary btn-lg disabled">
                <i id="comparisonButtonIcon" class="glyphicon glyphicon-refresh"></i>&nbsp;
                <span id="comparisonButtonText">Compare Texts</span>
            </button>
            <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="settingsButton"><span class="glyphicon glyphicon-cog"></span>&nbsp;Comparison&nbsp;Settings</a></li>
        </ul>
        </div>
    </div>
</nav>
<div class="container">

  <!-- Main Content -->
  <div class="row">

    <!-- Text page -->
    <div id="textPage" class="col-xs-12 page active">

      <ul id="navTabs" class="nav nav-tabs">
      </ul>

      <!-- Actual text of the focused text -->
      <div id="textContent" class="tab-content">   
      </div>

      
    </div>
      
    <!-- Results table -->

    <div id="tablePage" class="col-xs-12 page" style="display:none;">
        <h4><i class="glyphicon glyphicon-list-alt"></i>&nbsp;Result Table</h4>
        <span>
            Similarity score: <span id="simScore">--</span> Matches: <span id="matchesAmt">--</span>
        </span>
        <div id="resultHolder" class="panel-body collapse in">
            <div><a id="downloadTSVButton" class="btn btn-default btn-xs" href="#"><i class="glyphicon glyphicon-save"></i>&nbsp;Download data as .TSV</a>
            <a id="downloadJSONButton" class="btn btn-default btn-xs" href="#"><i class="glyphicon glyphicon-save"></i>&nbsp;Download data as .JSON</a>
            </div><br>
            <div>
            <table id="resultTable" class="table table-striped table-bordered">
                <thead><tr><th>IndexA</th><th>IndexB</th><th>Length</th><th>TextA</th><th>TextB</th></tr></thead><tbody></tbody>
            </table>
            </div>
        </div>
    </div>

    <div id="visualisationPage" class="col-xs-12 page" style="display:none;">
        <div class="col-xs-12" id="svgDiv">
            <svg width='100%' viewbox="0 0 1280 720" class="svg-canvas"/>
        </div>
    </div> 
    
</div>

</div>

<!-- Comparison settings -->
<div id="settingsHolder" class="col-xs-4" style="display:none;">
    <h4><i class="glyphicon glyphicon-cog"></i>&nbsp;Comparison&nbsp;Settings</h4>
    <div class="panel-body collapse in" id="settingsPanel">
        <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label tight col-sm-6" for="minimumMatchSize">Minimum Match Size:&nbsp;<a href="#" data-toggle="popover" data-trigger="hover" title="Minimum Match Size"
            data-content="The minimum match size determines the smallest a match can be to be added to the results. NB: Smaller settings create more results which can make the browser very slow."><i class="glyphicon glyphicon-info-sign"></i></a>
            </label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="minimumMatchSize" value="7" onBlur="comparativus.ui.checkMinMatchSize(this)">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label tight col-sm-6" for="stripWhiteSpace">Ignore Whitespace:&nbsp;<a href="#" data-toggle="popover" data-trigger="hover" title="Ignore Whitespace"
            data-content="This option ignores tabs, newlines and spaces. If they are ignored generally the results are cleaner and more accurate."><i class="glyphicon glyphicon-info-sign"></i></a>
            </label>
            <div class="col-sm-6">
            <select class="form-control" id="stripWhiteSpace">
                <option value="true" selected>Yes, please ignore all whitespace, newlines and tabs. (recommended)</option>
                <option value="false">No, keep all whitespace, newlines and tabs.</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label tight col-sm-6" for="stripPunctuation">Ignore Punctuation:&nbsp;<a href="#" data-toggle="popover" data-trigger="hover" title="Ignore Punctuation"
            data-content="This option igenores all punctuation. Generally this improves the results."><i class="glyphicon glyphicon-info-sign"></i></a>
            </label>
            <div class="col-sm-6">
            <select class="form-control" id="stripPunctuation">
                <option value="true" selected>Yes, please ignore all punctuation. (recommended)</option>
                <option value="false">No, keep all punctuation.</option>
            </select>
            </div>
        </div>
        </form>
    </div>
</div>

<div id="blackout" style="display:none;">
    <div id="fileSelectionMenu" class="col-xs-6">
        <div class='row'>
            <div class='col-xs-6'>
                <input type='text' placeholder='Search...' class='form-control'>
            </div>
            <div class='col-xs-6'>
                <button id="loadSelectedButton" type="button" class="disabled btn btn-block btn-primary"><i class="glyphicon glyphicon-download-alt"></i>&nbsp;Load Selected Texts</button>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <th>&nbsp;&nbsp;</th>
                <th>Filename</th>
                <th>Dynasty</th>
                <th>Genre</th>
            </thead>
            <tbody id="fileSelectionBody"></tbody>
        </table>
    </div>
</div>
      
<!-- Popover div --> 
<div id="popover" style="display:none;">

  <!-- script includes -->
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/d3.min.js"></script>
<script src="dist/comparativus.min.comp.js"></script>
</body>
</html>
